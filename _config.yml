# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Settings
lang: en-US
title: Crit Games
subtitle: "Game On!"
title_separator: "-"

# URL
baseurl: "/gameplay"
url: "https://critgames.com"
logo: "/assets/images/logo.png"

# Scripts
head_scripts:
  https://apis.google.com/js/platform.js

# Meta Data
description: " A collection of epic tabletop RPG actual play videos, featuring D&D, Pathfinder, and indie TTRPGs with immersive storytelling."
keywords: "tabletop RPG, actual play, D&D streams, Pathfinder campaigns, roleplaying games, RPG storytelling"

# User Info
name: Crit Games
email: contact@critgames.com
twitter_username: critgamesllc
# github_username:  jekyll

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Beautrification
permalink: pretty

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _escaping-wilderun
  - scope:
      path: "_escaping-wilderun"
      type: escaping-wilderun
    values:
      layout: single
      author_profile: true
      share: true
      related: true
  # _out-of-the-wilderun
  - scope:
      path: "_out-of-the-wilderun"
      type: out-of-the-wilderun
    values:
      layout: single
      author_profile: true
      share: true
      related: true
  # _mythic-cycle
  - scope:
      path: "_mythic-cycle"
      type: mythic-cycle
    values:
      layout: single
      author_profile: true
      share: true
      related: true
  # _one-shots
  - scope:
      path: "_one-shots"
      type: one-shots
    values:
      layout: single
      author_profile: true
      share: true
      related: true


# Collections
collections:
  escaping-wilderun:
    output: true
    permalink: /:collection/:path/
  out-of-the-wilderun:
    output: true
    permalink: /:collection/:path/
  mythic-cycle:
    output: true
    permalink: /:collection/:path/
  one-shots:
    output: true
    permalink: /:collection/:path/

# Archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Theme Footer
footer:
  links:
    - label: "Critgames"
      icon: "fas fa-fw fa-dice-d20"
      url: "https://critgames.com"
    - label: "YouTube"
      icon: "fa-brands fa-youtube"
      url: "http://youtube.critgames.com"
    - label: "Twitch"
      icon: "fa-brands fa-twitch"
      url: "http://twitch.critgames.com"
    - label: "Tik Tok"
      icon: "fab fa-fw fa-tiktok"
      url: "http://tiktok.critgames.com"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "http://instagram.critgames.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "http://twitter.critgames.com"


# Build settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "neon" # "default" "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-toc
  - jemoji

include:
  - _pages

# Exclude from processing.
